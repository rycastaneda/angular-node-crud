<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="/build/css/vendor.min.css">
    <!-- endinject -->

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject:css -->
    <link rel="stylesheet" href="/build/css/styles.min.css">
    <!-- endinject -->
</head>
<body>
    <div>
        <div data-ng-include="'layout/layout.tpl.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Modular Demo
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
    <!-- inject-vendor:js -->
    <script src="/build/js/vendor.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="/build/js/scripts.js"></script>
    <!-- endinject -->


</html>
